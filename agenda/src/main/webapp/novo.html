<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda de Contatos</title>
    <link rel="icon" href="imagens/phone.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body.dark-mode {
        background-color: #343a40;
        color: #f8f9fa;
      }
      body.dark-mode button {
        background-color: #f8f9fa;
        color: #343a40;
      }
      body.dark-mode button:hover {
        background-color: #343a40;
        color: #f8f9fa;
      }
      .toggle-button {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .form-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-container.dark-mode {
        background-color: #343a40;
      }
    </style>
  </head>
  <body>
    <button onclick="toggleDarkMode()" class="btn btn-secondary toggle-button">
      Toggle Dark Mode
    </button>
    <div
      class="form-container mt-5 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="text-center mb-4">Criar Novo Contato</h1>
      <form name="frmContato" action="insert">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            name="nome"
            id="nome"
            class="form-control"
            placeholder="Nome"
            required
          />
        </div>
        <div class="mb-3">
          <label for="fone" class="form-label">Fone</label>
          <input
            type="text"
            name="fone"
            id="fone"
            class="form-control"
            placeholder="Fone"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
      </form>
    </div>
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.querySelector(".form-container").classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("darkMode", "enabled");
        } else {
          localStorage.setItem("darkMode", "disabled");
        }
      }

      function loadDarkMode() {
        if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
          document.querySelector(".form-container").classList.add("dark-mode");
        }
      }

      document.addEventListener("DOMContentLoaded", loadDarkMode);
    </script>
  </body>
</html>
